serenity {
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = BEFORE_AND_AFTER_EACH_STEP
  webdriver.close.at.end = true
  serenity.restart.browser.for.each = never
}

webdriver {
  driver = chrome
}

chrome.switches = ["--headless", "--disable-gpu", "--window-size=1920,1080"]

webdriver.remote {
  url = ${?webdriver.remote.url}
}
